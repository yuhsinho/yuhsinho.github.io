name: Build & Deploy Angular (Personal GitHub Pages)

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build (base-href = /)
        run: |
          npm run build -- --configuration production --base-href "/"
          # Find Angular’s output folder (works for Angular 15–18)
          DIST_DIR="$(dirname "$(find dist -type f -name index.html -print -quit)")"
          echo "DIST_DIR=$DIST_DIR" >> $GITHUB_ENV
          test -n "$DIST_DIR" && test -d "$DIST_DIR"

      # SPA fix: serve index.html for deep links by adding a 404.html
      - name: Add 404 fallback
        run: cp "${{ env.DIST_DIR }}/index.html" "${{ env.DIST_DIR }}/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
